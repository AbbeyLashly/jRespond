<head>
	
	<!-- META -->
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	
	<!-- Force latest IE rendering engine (even in intranet) & Chrome Frame -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	
	<!-- tell mobile browsers to scale -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	
	<meta name="description" content="">
	
	<title>jRespond</title>
	
	<style>
		
	</style>
</head>
<body>

	<p id="test"></p>

	<!-- Javascript -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script>window.jQuery || document.write("<script src='js/libs/jquery.min.js'>\x3C/script>")</script>
	<script src="js/util.js"></script>
	<script src="js/jRespond.js"></script>
	<script>
		
		// call jRespond and add breakpoints
		var jRes = jRespond([
			{
				label: 'handheld',
				enter: 0,
				exit: 767
			},{
				label: 'tablet',
				enter: 768,
				exit: 979
			},{
				label: 'laptop',
				enter: 980,
				exit: 1199
			},{
				label: 'desktop',
				enter: 1200,
				exit: 10000
			}
		]);
		
		// usage
		jRes.addFunc({
			breakpoint: 'desktop',
			enter: function() {
				console.log('>>> run this for the desktop breakpoint <<<');
				$('#test').text('current breakpoint: desktop');
			},
			exit: function() {
				console.log('<<< destroy this when exiting the desktop breakpoint >>>');
			}
		});
		
		jRes.addFunc({
			breakpoint: ['laptop','tablet'],
			enter: function() {
				console.log('>>> run this for the laptop/tablet breakpoint <<<');
			},
			exit: function() {
				console.log('<<< destroy this when exiting the laptop/tablet breakpoint >>>');
			}
		});
		
		jRes.addFunc({
			breakpoint: 'laptop',
			enter: function() {
				$('#test').text('current breakpoint: laptop');
			}
		});
		
		jRes.addFunc({
			breakpoint: 'tablet',
			enter: function() {
				$('#test').text('current breakpoint: tablet');
			}
		});
		
		jRes.addFunc({
			breakpoint: 'handheld',
			enter: function() {
				console.log('>>> run this for the handheld breakpoint <<<');
				$('#test').text('current breakpoint: handheld');
			},
			exit: function() {
				console.log('<<< destroy this when exiting the handheld breakpoint >>>');
			}
		});
	</script>

</body>
</html>
